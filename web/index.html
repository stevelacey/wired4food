<!doctype html>
<html>
<head>
  <title>Map</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <div id="map">
    <!-- kapow!-->
  </div>

  <script id="infowindow-template" type="text/x-handlebars-template">
    <div class="infowindow vcard">
      <h2 class="fn org">
        {{# if url }}
          <a href="{{ url }}" class="url">{{ name }}</a>
        {{ else }}
          {{ name }}
        {{/ if }}
      </h2>

      {{# if bristolpound }}
        <a href="{{ bristolpound }}">Accepts Bristol Pound!</a>
      {{/ if }}

      {{# if description }}
        <p>{{ description }}</p>
      {{/ if }}

      {{# if address }}
        {{# with address }}
          <p class="adr">
            {{# if line_1 }}
              <span class="street-address">{{ line_1 }}</span><br />
            {{/ if }}
            {{# if line_2 }}
              <span class="street-address">{{ line_2 }}</span><br />
            {{/ if }}
            {{# if city }}
              <span class="locality">{{ city }}</span><br />
            {{/ if }}
            {{# if county }}
              <span class="locality">{{ county }}</span><br />
            {{/ if }}
            {{# if postcode }}
              <span class="postal-code">{{ postcode }}</span>
            {{/ if }}
          </p>
        {{/ with }}
      {{/ if }}

      {{# if categories }}
        <ul>
          {{# each categories }}
            <li>{{ name }}</li>
          {{/ each }}
        </ul>
      {{/ if }}

      {{# if distance }}
        <p class="distance">{{ distance }}</p>
      {{/ if }}
    </div>
  </script>

  <script src="js/lib/jquery.min.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
  <script src="js/lib/gmaps/gmaps.js"></script>
  <script src="js/lib/handlebars.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
